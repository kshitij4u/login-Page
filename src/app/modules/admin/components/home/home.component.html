<table class="table table-dark table-hover">
  <thead>
    <tr>
      <td>Sr No</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>Avatar</td>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let users of data
          | paginate
            : {
                id: 'pagination',
                itemsPerPage: 3,
                currentPage: page,
                totalItems: totalRecords
              }
      "
    >
      <td>{{ users.id }}</td>
      <td>{{ users.first_name }}</td>
      <td>{{ users.last_name }}</td>
      <td>{{ users.email }}</td>
      <td><img src="{{ users.avatar }}" class="img-thumbnail" alt="" /></td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center">
  <pagination-controls
    id="pagination"
    maxSize:number="5"
    directionLinks:boolean="true"
    (pageChange)="page = $event"
  ></pagination-controls>
</div>
